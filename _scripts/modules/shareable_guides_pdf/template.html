<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template - TechGuide</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 3px solid #0066cc;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0066cc;
      margin-bottom: 10px;
    }

    .header .subtitle {
      font-size: 1.1rem;
      color: #666;
      font-weight: 400;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #0066cc;
      margin: 30px 0 20px 0;
      padding-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin: 25px 0 15px 0;
      padding-left: 10px;
      border-left: 4px solid #0066cc;
    }

    h3 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #444;
      margin: 20px 0 10px 0;
    }

    ul {
      margin: 15px 0;
      padding-left: 25px;
      list-style-type: disc;
    }

    li {
      margin: 8px 0;
      line-height: 1.7;
    }

    li>code {
      color: #002a42;
      background-color: #6dd5ec;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    li>code[data-kind="article"],
    li>code[data-kind="articulo"],
    li>code[data-kind="artigo"] {
      background-color: #FDB9C6;
      color: #670032;
    }

    li>code[data-kind="course"],
    li>code[data-kind="curso"] {
      background-color: #BEEC6D;
      color: #043300;
    }

    li>code[data-kind="youtube"] {
      background-color: #FF0000;
      color: #FFFFFF;
    }

    li>code[data-kind="podcast"] {
      background-color: #AB7EE4;
      color: #300031;
    }

    li>code[data-kind="content"],
    li>code[data-kind="conteudo"],
    li>code[data-kind="conteúdo"] {
      background-color: #d4d4d4;
      color: #494848;
    }

    li>code[data-kind="aluraplus"],
    li>code[data-kind="alura+"] {
      background-color: #d4d4d4;
      color: #494848;
    }

    li>code[data-kind="challenge"],
    li>code[data-kind="desafio"] {
      background-color: #162639;
      color: #FFFFFF;
    }

    li>code[data-kind="book"],
    li>code[data-kind="reto"],
    li>code[data-kind="livro"],
    li>code[data-kind="libro"] {
      background-color: #CADCEA;
      color: #333333;
    }

    .nivel {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border-left: 5px solid #0066cc;
    }

    .nivel h2 {
      border-left: none;
      padding-left: 0;
      margin-top: 0;
    }

    .habilidade-auxiliar {
      background: #fff3cd;
      border-left: 5px solid #ffc107;
    }

    .habilidade-auxiliar h2 {
      color: #856404;
    }

    .checkbox-wrapper {
      display: inline-flex;
      position: relative;
      margin-right: 8px;
      vertical-align: middle;
    }

    .checkbox-wrapper input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #0066cc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }

    .checkbox-wrapper input[type="checkbox"]:checked {
      background: #0066cc;
      border-color: #0066cc;
    }

    .checkbox-wrapper input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .checkbox-wrapper input[type="checkbox"]:hover {
      border-color: #0052a3;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    .checkbox-wrapper input[type="checkbox"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .description {
      font-style: italic;
      color: #666;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #0066cc;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    @media print {
      body {
        padding: 20px;
      }

      h2 {
        /* Força quebra antes, exceto no primeiro */
        page-break-before: always;
        break-before: page;
      }

      h2:first-of-type {
        /* Remove a quebra antes do primeiro H2 */
        page-break-before: auto;
        break-before: auto;
      }

      /* Remove quebra depois, se não for necessário */
      h2 {
        page-break-after: auto;
        break-after: auto;
      }

      /* Evita que títulos fiquem sozinhos no final de página */
      h1,
      h2,
      h3,
      h4 {
        break-after: avoid;
      }

      /* Esta é a parte crucial */
      h3,
      h3+ul,
      h3+ol {
        break-inside: avoid;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>{{guideName}}</h1>
    <div class="subtitle">TechGuide - Alura, FIAP e PM3</div>
  </div>

  <div class="content">
    {{content}}
  </div>

  <div class="footer">
    <p>TechGuide - Alura</p>
    <p>Alura, PM3 e FIAP</p>
    <p>O Techguide.sh é um projeto open source</p>
  </div>
</body>

</html>
